{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container  pt-5">
    <div class="row">
        <div class="col-md-12 ">
            <br>
            <h3 class=" text-center">Order Details</h3>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover  table-responsive-md" id="billingTable">
                            <thead>
                                <tr >
                                    <th>Order Id</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for order in orderdetails %}
                                <tr data-id="{{order.id}}" class="billing-row " >
                                    <td >#{{ order.orderId }}</td>
                                    <td >{{ order.createdDate }}</td>
                                    <td >On hold</td>
                                    <td >â‚¹ <strong><script>formattedPrice({{ order.amount }})</script></strong></td>
                                    <td class=" add-to-cart" data-toggle="modal" data-target="#editModal1">
                                            
                                            <button class="btn btn-light  bg-success"> View <i class="fa fa-eye fa-lg"></i></button>
                                            
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editModal1" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editModalLabel">Edit Account Details</h4>
            </div>
            <div id="editUserDetailsMessage" class="mt-3"></div>

            <div class="modal-body">
                <!-- Add your form fields for editing here -->
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
